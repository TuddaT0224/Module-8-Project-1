<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>BookBuster</title>
</head>


<body>
    <header id="top">
        <h1>BookBuster</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3" id="bookSearch">
            <div class="card" id="bookOptions">
              <div class="card-header">
                <div class="form-group" method="POST" id="form-group" data-list="list">
                  <label for="inputdefault">Search for a Book: </label>
                  <form class="example">
                    <input type="text" placeholder="Type genre or book name" id="bookNameSearch">
                    <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                  </form>
                </div>
                <ul id="searchHistoryList" style="display:table-column"></ul>
                <div class="span2">
                  <h5 class="popularSearches">Popular Searches</h5>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="action">Action</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="comedy">Comedy</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="mystery">Mystery</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="suspense">Suspense</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="romance">Romance</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="non-fiction">Non-fiction</button></p>
                  <p><button class="btn btn-primary btn-block newCityBtn" id="biography">Biography</button></p>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3" id="movieSearch">
                <div class="card" id="movieOptions">
                  <div class="card-header">
                    <div class="form-group" method="POST" id="form-group" data-list="list">
                      <label for="inputdefault">Search for a Movie: </label>
                      <form class="example">
                        <input type="text" placeholder="Type genre or movie title" id="movieNameSearch">
                        <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                      </form>
                    </div>
                    <ul id="searchHistoryList" style="display:table-column"></ul>
                    <div class="span2">
                      <h5 class="popularSearches">Popular Searches</h5>
                      <p><button class="btn btn-primary btn-block newCityBtn" id="comedies">Comedies</button></p>
                      <p><button class="btn btn-primary btn-block newCityBtn" id="action-movies">Action</button></p>
                      <p><button class="btn btn-primary btn-block newCityBtn" id="thrillers">Thrillers</button></p>
                      <p><button class="btn btn-primary btn-block newCityBtn" id="horror">Horror</button></p>
                      <p><button class="btn btn-primary btn-block newCityBtn" id="romantic-comedies">Romantic Comedy</button></p>
                      <p><button class="btn btn-primary btn-block newCityBtn" id="documentary">Documentary</button></p>
                      <p><button class="btn btn-primary btn-block newCityBtn" id="adventure">Adventure</button></p>
                    </div>
                  </div>
                </div>
              </div>
              <script src="https://imdb-top-100-movies.p.rapidapi.com/"></script>
              <script src="./script.js"></script>

</body>
</html>
